<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form (ngSubmit)="register()" #authForm="ngForm">
      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        required
        class="auth-input"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
        class="auth-input"
      />

      <button type="submit" class="auth-button">
        Sign Up
      </button>
    </form>

    <div class="switch-auth">
      <a routerLink="/login">Already have an account? Log in</a>
    </div>
  </div>
</div>
